version: "3.8"

services:
  notification-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "5555:5555"
      - "5556:5556"
    environment:
      - REDIS_URL=redis://redis:6379
      - ZEROMQ_PUB_PORT=5555
      - ZEROMQ_SUB_PORT=5556
    depends_on:
      - redis
    networks:
      - notification-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  notification-network:
    driver: bridge
    internal: true

volumes:
  redis-data:
    labels:
      - "com.notification-server.volume=redis-data" 